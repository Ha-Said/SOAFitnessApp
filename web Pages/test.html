<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Web Service Test</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
    <header class="title"> WORKOUT APP SOA SAID HAJABDALLAH TP7</header>
</head>
<body>
    
    <div class="form-container">
     <p class="title">BMI Calculator </p>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br><br>
        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" name="height" required>
        <br><br>
        <button class="form-btn"type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <h3>Your BMI: <span id="bmiResult"></span></h3></div>
<div class="form-container" >

     <p class="title">Workout Plan </p>
    <form id="planForm">
        <label for="day">Choose a day:</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
        </select>
        <button class="form-btn"type="button" onclick="getWorkoutPlan()">Get Workout Plan</button>
    </form>

    <h3>Workout Plan for the Day: <span id="workoutPlanResult"></span></h3>
</div>

<div class="form-container">
     <p class="title">Personalized Workout </p>
    <form id="personalizedForm">
        <label for="fitnessLevel">Fitness Level:</label>
        <select id="fitnessLevel" name="fitnessLevel">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
            <option value="strength">Strength</option>
            <option value="endurance">Endurance</option>
            <option value="weight loss">Weight Loss</option>
        </select>
        <br><br>
        <button class="form-btn"type="button" onclick="getPersonalizedWorkout()">Get Personalized Workout</button>
    </form>
    <h3>Personalized Workout: <span id="personalizedWorkoutResult"></span></h3>
</div>
    
</body>
</html>
